ly-hidden" name="side" value="o">                <span class="side-choice__control-mark"></span>                <span class="side-choice__control-label"><span class="visually-hidden">Играть ноликами</span></span>            </label>        </div>        <button class="side-choice__button" type="button">начать игру</button>    </div></div>        </aside>    </main></div><script src="js/main.js"></script></body></html>
