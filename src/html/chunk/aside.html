<div class="side-choice">
    <div class="side-choice__wrapper">
        <h2 class="side-choice__title">Выбрать сторону</h2>
        <div class="side-choice__radios">

            <label class="side-choice__label side-choice__input--X">
                <input type="radio" class="visually-hidden side-choice__input" name="side" value="x" checked>
                <span class="side-choice__control-mark"></span>
                <span class="side-choice__control-label">Играть крестиками</span>
            </label>

            <label class="side-choice__label side-choice__input--O">
                <input type="radio" class="visually-hidden side-choice__input" name="side" value="o">
                <span class="side-choice__control-mark"></span>
                <span class="side-choice__control-label">Играть ноликами</span>
            </label>
        </div>

        <button class="side-choice__button" type="button">начать игру</button>
    </div>
</div>
